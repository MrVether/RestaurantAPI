<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Usuń restaurację</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center mb-4">Usuń restaurację</h3>
                    <form id="delete-restaurant-form">
                        <div class="form-group">
                            <label for="restaurant-id">ID restauracji:</label>
                            <input type="text" class="form-control" id="restaurant-id" name="restaurant-id" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Usuń</button>
                    </form>
            </div>
            </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                    crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                    crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>
            <script>
                const form = document.getElementById('delete-restaurant-form');
                form.addEventListener('submit', async (event) => {
                    event.preventDefault();

                    const restaurantId = document.getElementById('restaurant-id').value;

                    const response = await fetch(`/api/restaurant/Delete/${restaurantId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        // Wyświetlenie komunikatu o powodzeniu i przekierowanie na stronę główną
                        alert(`Restauracja o id ${restaurantId} została usunięta.`);
                        window.location.href = '/';
                    } else {
                        // Wyświetlenie komunikatu o błędzie
                        alert('Nie udało się usunąć restauracji. Spróbuj ponownie później.');
                    }
                });
            </script>
</body>
</html>
