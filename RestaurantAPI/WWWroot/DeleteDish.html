<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Usuń wszystkie dania dla restauracji</title>
    <!-- Ładowanie stylów Bootstrapa -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center mb-4">Usuń wszystkie dania dla restauracji</h3>
                <form id="deleteDishesForm" class="form-inline">
                    <div class="form-group">
                        <label for="restaurantId" class="mr-2">ID restauracji:</label>
                        <input type="number" id="restaurantId" name="restaurantId" class="form-control mr-2" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Usuń wszystkie dania</button>
                </form>
                <p id="deleteDishesMessage" class="mt-3"></p>
            </div>
            </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRMS/c/H8NQ8T0KVnL"
                    crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
</body>
</html>
    <script>
        const deleteDishesForm = document.getElementById('deleteDishesForm');
        deleteDishesForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const restaurantId = document.getElementById('restaurantId').value;
            fetch(`/api/${restaurantId}/dish`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('deleteDishesMessage').textContent = 'Wszystkie dania zostały usunięte.';
                    } else {
                        document.getElementById('deleteDishesMessage').textContent = 'Wystąpił błąd podczas usuwania dań.';
                    }
                })
                .catch(error => console.error(error));
        });
    </script>
