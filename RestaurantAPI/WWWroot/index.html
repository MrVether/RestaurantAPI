<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log in to use API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
        }

        #loginForm {
            background-color: white;
            border-radius: 5px;
            margin-top: 50px;
            padding: 20px;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
        }

            #loginForm input {
                margin-bottom: 10px;
            }

            #loginForm button {
                background-color: #007bff;
                border: none;
            }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Log in to use API</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="PasswordHash" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="sendLoginRequest()">Login</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function OnCreate() {
            var form = document.getElementById('loginForm')
            form.addEventListener('submit', (e) => {
                e.preventDefault()
            })
        }

        function sendLoginRequest() {
            const loginForm = document.getElementById("loginForm");
            const email = loginForm.elements["email"].value;
            const password = loginForm.elements["PasswordHash"].value;

            const loginDto = {
                email: email,
                PasswordHash: password
            };

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/account/Login", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                    alert("User logged in!");

                    window.location.href = "/home.html";

                }
            };

            xhr.send(JSON.stringify(loginDto));
        }
        OnCreate()
    </script>
</body>
</html>
